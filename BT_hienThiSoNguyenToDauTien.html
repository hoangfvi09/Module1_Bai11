<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập hiển thị các số nguyên tố đầu tiên </title>
</head>
<body>
<p id="result"></p>
<script>
    let num=2;
    let count=0;
    while (count<=20) {
        //kiểm tra số nguyên tố
        let i=1;
        let uoc=0;
        while (i<= num){if (num%i===0) {uoc +=1; i++}}
        if (uoc>2) {
            document.getElementById('result').innerHTML += num;
        count +=1}
    }
</script>
</body>
</html>
