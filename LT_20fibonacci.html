<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap vong lap 1</title>
</head>
<body>
//bai 3 4 5 6 8
// bai 3 4 5
<p> 20 so dau tien trong day fibonacci</p>
<p id="fibo"></p>
<p> Tong la:</p>
<p id="total"></p>
<script>
let num=0;
let no=1;
let count=0;
let total=0;
while (count<10){
    document.getElementById("fibo").innerHTML +=num + " " +no +" ";
    num=num+no;
    no=num+no;
    total+=num+no;
    count++;
}
document.getElementById("total").innerHTML =total;
</script>
</body>
</html>
